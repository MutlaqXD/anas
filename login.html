<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>index</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel='stylesheet' type='text/css' media='screen' href='./sass/min.css'>
</head>

<body dir="rtl" class="login">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">الكتب العلمية</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">تسجيل الدخول</h3>
								</div>

							</div>
							<form action="#" class="signin-form">
								<div class="form-group mt-3">
									<label class="form-control-placeholder"
										for="username">الايميل</label>
									<input type="text" class="form-control" required>
									
								</div>
								<div class="form-group">
									<label class="form-control-placeholder"
										for="password">كلمة المرور</label>
									<input id="password-field" type="password" class="form-control"
										required>
									
									
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3" style="margin-top: 7px;">
										تسجيل الدخول</button>
								</div>
								<div class="form-group d-md-flex" style="margin-top: 15px ;">
									
									
									<div class="w-50 text-md-right">
										<a href="#">نسيت كلمة المرور</a>
									
								</div>
							</form>
							<p class="text-center"> ليس لديك حساب ؟<a data-toggle="tab" href="#signup"> تسجيل  </a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
